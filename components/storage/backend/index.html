<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracion WiFi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #000;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 0px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-35%);
            background: none;
            border: none;
            color: #007BFF;
            cursor: pointer;
            font-size: 0.8rem;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 5px;
            margin: 0;
        }

        input[type="password"],
        input[type="text"] {
            padding-right: 60px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        .option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            position: relative;
            top: 0px;
        }

        .option label {
            font-size: 1rem;
            color: #333;
            cursor: pointer;
            margin-bottom: 0;
            font-weight: normal;
        }

        .submit-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        @media (min-width: 768px) {
            .container {
                margin: 50px auto;
                padding: 30px;
                border: 1px solid #eee;
                border-radius: 8px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            }

            .submit-btn {
                align-items: left;
                width: auto;
                padding: 12px 30px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        ESP Notification
    </div>

    <div class="container">
        <form action="/Config" method="post">
            <div class="form-group">
                <label for="SSID">SSID:</label>
                <input type="text" id="SSID" name="SSID" required>
            </div>

            <div class="form-group">
                <label for="PSSD">Password:</label>
                <input type="password" id="PSSD" name="PSSD" required>
                <button type="button" class="password-toggle" onclick="togglePassword()">Mostrar</button>
            </div>

            <div class="form-group">
                <label for="name">Nombre del dispositivo:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <h2>Seleccione modo de operacion:</h2>
                <div class="options-container">
                    <div class="option">
                        <input type="radio" id="server" name="mode" value="server" checked>
                        <label for="server">Server</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="client" name="mode" value="client">
                        <label for="client">Client</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('PSSD');
            const toggleButton = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Ocultar';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Mostrar';
            }
        }
    </script>
</body>

</html>
